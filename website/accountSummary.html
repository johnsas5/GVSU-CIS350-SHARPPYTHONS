<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="options">
        <button onclick="window.location.href='index.html';", class="home">Home</button>
        <button class="help">Help</button>
        <button class="signout">Sign Out</button>
        <button class="updateForm">Update Form</button>
    </section>
    <div class="asumBackground">
    </div>
    <div class="twoc">
        <div class="accountSummary">
            <h2 class="asumText">Account Summary</h2>
            <h4 class="aholdername">Account Holder Name:</h4>
            <h4 class="balance">Account Balance:</h4>
            <h4 class="agetextasum">Account Holder Age:</h4>
            <h4 class="dagetextasum">Desired Retirement Age:</h4>
            <h3 class="tmbd">This Month's Breakdown</h3>
            <div class="tmbdcont">
            </div>
        </div>
        <div class="graphcontainer">
            <h2 class="graphText">Expected Return For Retirement</h2>
            <div class="graphspace">
            </div>
        </div>
    </div>
    <script src="app.js" type="module" defer></script>
</body>
</html>
