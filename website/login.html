<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="options">
        <button class="open-account">Open Account</button>
        <button onclick="window.location.href='index.html';", class="home">Home</button>
        <button class="help">Help</button>
    </section>
    <section class="hero">
        <!-- Background image will be added here via CSS -->
        <div class="text-area">
            <div class="text-box-log">
                <p class="login-text"><strong>Login</strong></p>
                <div class="username"> 
                    <input type="text", placeholder="Username", class="usernamefield">
                    <img class="usericon", src="https://static.vecteezy.com/system/resources/previews/019/879/186/non_2x/user-icon-on-transparent-background-free-png.png", alt="User Icon">
                </div>
                <div class="password">
                    <input type="password", placeholder="Password", class="passwordfield">
                    <img class="lock", src="https://icons.veryicon.com/png/o/miscellaneous/conventional-use/password-lock-12.png" alt="Your password is always protected!">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
