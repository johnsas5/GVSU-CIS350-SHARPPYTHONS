<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="options">
        <button onclick="window.location.href='index.html';", class="home">Home</button>
        <button class="help">Help</button>
    </section>
    <div class="formbackground">
    </div>
    <div class="form" id="form">
        <h2 class="formheader">Financial Form</h2>
        <h3 class="prefname">Preferred Name</h3>
        <div>
            <input class="firstnamebox" type="text" placeholder="First Name">
        </div>
        <div>
            <input class="lastnamebox" type="text" placeholder="Last Name">
        </div>
        <h3 class="findata">Financial Data</h3>
        <div>
            <input class="monthin" type="number" placeholder="Total Monthly Income">
        </div>
        <div>
            <input class="monthex" type="number" placeholder="Total Monthly Expenses">
        </div>
        <h3 class="breakdown">Expense Breakdown</h3>
        <div>
            <input class="housing" type="number" placeholder="Housing">
        </div>
        <div>
            <input class="utilities" type="number" placeholder="Utilities">
        </div>
        <div>
            <input class="transportation" type="number" placeholder="Transportation">
        </div>
        <div>
            <input class="food" type="number" placeholder="Food">
        </div>
        <div>
            <input class="debtrepayment" type="number" placeholder="Debtrepayment">
        </div>
        <div>
            <input class="insurance" type="number" placeholder="Insurance">
        </div>
        <div>
            <input class="health" type="number" placeholder="Health">
        </div>
        <div>
            <input class="entertainment" type="number" placeholder="Entertainment">
        </div>
        <div>
            <input class="education" type="number" placeholder="Education">
        </div>
        <div>
            <input class="investments" type="number" placeholder="Investments">
        </div>
        <div>
            <input class="family" type="number" placeholder="Family ExpensesS">
        </div>
        <div>
            <input class="other" type="number" placeholder="Other">
        </div>
        <h3 class="pinfo">Personal Related Information</h3>
        <div>
            <input class="curage" type="number" placeholder="Current Age">
        </div>
        <div>
            <input class="retage" type="number" placeholder="Desired Retirement Age">
        </div>
        <button type="button" class="submitform" id="submitform">
            <span class="subtext" id="subtext"><strong>Submit</strong></span>
            <div class="spinner" id="spinner"></div>
        </button>
    </div>
    <script src="app.js" type="module" defer></script>
</body>
</html>
